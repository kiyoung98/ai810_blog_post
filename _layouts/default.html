<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>

    <!-- KaTeX CSS·JS 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css"
      integrity="sha384-…(생략)…"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"
      integrity="sha384-…(생략)…"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"
      integrity="sha384-…(생략)…"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body, {
        delimiters: [
          { left: '\\[', right: '\\]', display: true },
          { left: '$$', right: '$$', display: true },
          { left: '\\(', right: '\\)', display: false },
          { left: '$', right: '$', display: false }
        ],
        skipTags: ['script','noscript','style','textarea','pre','code']
      });"
    ></script>

    <!-- 추가할 CSS -->
    <style>
      /*── 본문 너비(폭) 및 좌우 여백 설정 ──*/
      .post-container {
        max-width: 800px;    /* 본문 최대 너비 (예: 800px) */
        margin: 0 auto;      /* 좌우 자동 중앙 정렬 */
        padding: 0 1.5em;    /* 좌우 패딩: 화면이 좁아져도 책처럼 여백 확보 */
        box-sizing: border-box;
      }
      body {
        background-color: #fff;
        /* 필요하다면 폰트 계열·크기도 함께 지정 가능 */
        /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif; */
      }

      /*── 이미지 스타일 (가운데 정렬 + 크기 조정) ──*/
      .post-container img {
        display: block;
        margin: 1.5em auto;
        max-width: 75%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      /*── 캡션 스타일 (h6로 작성했을 때) ──*/
      .post-container h6 {
        text-align: center;
        font-size: 0.9em;
        color: #555;
        margin-top: 0.5em;
        margin-bottom: 1.5em;
      }

      /*── 코드 블록, 표, 기타 요소가 화면을 넘지 않도록──*/
      .post-container pre,
      .post-container code,
      .post-container table {
        max-width: 100%;
        overflow-x: auto;
      }
    </style>
    <!-- 여기까지 CSS -->
  </head>

  <body>
    <!-- 본문을 이 div로 감싸면 최대 너비가 800px로 고정되고, 좌우로 패딩(1.5em)과 자동 중앙정렬이 적용됩니다. -->
    <div class="post-container">
      {{ content }}
    </div>
  </body>
</html>
