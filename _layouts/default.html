<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <!-- (기존 CSS/메타 태그 등) -->

  <!-- 1) KaTeX CSS 불러오기 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css"
    integrity="sha384-vZTGvPlgk1C51B0M9zM_PA6nWXpGvao6FvJPkPPjpM+IhT05c6nwp4v+DXi6c6Hy"
    crossorigin="anonymous"
  />

  <!-- 2) KaTeX JS(Core) 불러오기 -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"
    integrity="sha384-I0PsRLp7oP/d+MEPgeeV+VECRvI1FQHTY9cPbY7IfF+xDo6IWkXlTFVtE55d6LGi"
    crossorigin="anonymous"
  ></script>

  <!-- 3) KaTeX Auto-render Extension -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"
    integrity="sha384-mll67QQ4GkN4FhW2eereIbj/tNqliCb7f4+iA7kujXsYZiXkQqL9xB+0W4xcX1"
    crossorigin="anonymous"
    onload="renderMathInElement(document.body, {
      delimiters: [
        // 추가: \[ \] 로 감싼 블록 수식도 처리
        { left: '\\[', right: '\\]', display: true },
  
        // 기존: $$ $$ 블록 수식
        { left: '$$',  right: '$$', display: true },
  
        // 추가: \( \) 인라인 수식도 처리
        { left: '\\(', right: '\\)', display: false },
  
        // 기존: $ $ 인라인 수식
        { left: '$',   right: '$',   display: false }
      ],
      skipTags: ['script','noscript','style','textarea','pre','code']
    });"
  ></script>

</head>
<body>
  {{ content }}
</body>
</html>
